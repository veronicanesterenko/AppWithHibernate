<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/routes}" th:object="${route}">
    <label for="time">Enter time: </label>
    <input type="text" th:field="*{time}" id="time"/>

    <label for="dep">Enter departure point: </label>
    <input type="text" th:field="*{departurePoint}" id="dep"/>

    <label for="ar">Enter arrival point: </label>
    <input type="text" th:field="*{arrivalPoint}" id="ar"/>

    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>



    <input type="submit" value="Create!"/>
</form>
</body>
</html>
