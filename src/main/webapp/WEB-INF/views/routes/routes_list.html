<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">

    <title>List</title>
</head>
<body>
<div th:each="route:${routes}">
    <a th:href="@{/route/{id}(id=${route.getId()})}" th:text=" ${route.getTime() } + ${route.getDeparturePoint()}
+${route.getArrivalPoint()} + ${route.getPrice()}" >
    </a>
</div>
<br>
<hr>
<a th:href="@{/routes/new}">Add new route --></a>
</body>
</html>
